<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head></h:head>

    <h:body>
        <h:form id="Form1">
            <p:dataTable id="ff" var="items" value="#{beanEstadoOrdenes.ordenes}" selectionMode="single" selection="#{beanEstadoOrdenes.selectedOrden}" rowKey="#{items.id}" style="margin-bottom:0">
                <p:column headerText="No. Ordenes">
                    <h:outputText value="#{items.id}" />
                </p:column>
                <p:column headerText="No. Items">
                    <h:outputText value="#{items.numElementos}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <p:commandButton value="Nueva Orden" update="Form1" actionListener="#{beanEstadoOrdenes.agregarOrden()}"/>
        <p:commandButton value="Consultar Orden" update="form" actionListener="#{beanEstadoOrdenes.detalles()}"/>
        <h:form id="form">
            <p:dataTable var="SelOr" value="#{beanEstadoOrdenes.selectedOrden.itemsOrden}" >
                <p:column headerText="Items">
                    <h:outputText value="#{SelOr.nombre}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{SelOr.precio}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{beanEstadoOrdenes.selectedOrden.total}"/>
                </p:column>
            </p:dataTable>
            <h:form id="form3">
                <h:outputText value="Tipo: "/>
                <p:inputText value="#{beanEstadoOrdenes.tipo}"/>
                <h:outputText value="Nombre "/>
                <p:inputText value="#{beanEstadoOrdenes.nombre}"/>
                <h:outputText value="Precio "/>
                <p:inputText value="#{beanEstadoOrdenes.precio}"/>
                <p:commandButton value="Agregar Item" update="form3" actionListener="#{beanEstadoOrdenes.agregarItem()}" />
            </h:form>
        </h:form>
        
    </h:body>
    
    
    

</html>
